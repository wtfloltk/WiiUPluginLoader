name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    container: devkitpro/devkitppc:latest

    steps:
    - uses: actions/checkout@v3
    
    - name: dependencies
      run: |
        dkp-pacman -S libogc --noconfirm
        git clone --recursive https://github.com/dimok789/libiosuhax.git
        cd libiosuhax
        make
        make install
        cd ..
        git clone --recursive https://github.com/Maschell/libfat.git
        cd libfat
        ls include
        cd wiiu
        cp ../include/fat.h .
        make
        make install
        cd ..
        cd ..
        git clone --recursive https://github.com/Maschell/dynamic_libs.git
        cd dynamic_libs
        make
        make install
        cd ..
        git clone --recursive https://github.com/Maschell/libutils.git
        cd libutils
        make
        make install
        cd ..
        git clone --recursive https://github.com/Maschell/libgui.git
        cd libgui
        make
        make install
        cd ..
        
    - name: make
      run: make

    - uses: actions/upload-artifact@master
      with:
        name: wupl
        path: build
      
